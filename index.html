<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفيصل للاتصالات - محول العملات</title>
    <style>
        :root {
            --primary-color: #1a1a1a;
            --accent-color: #d32f2f;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            width: 380px;
            text-align: center;
            animation: slideUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .brand {
            margin-bottom: 25px;
        }

        .brand h1 {
            color: var(--accent-color);
            margin: 0;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        .brand p {
            color: #666;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .input-box {
            position: relative;
            margin-bottom: 15px;
        }

        label {
            display: block;
            text-align: right;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary-color);
            padding-right: 5px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 15px;
            font-size: 1.3rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 10px rgba(211, 47, 47, 0.1);
        }

        .divider {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .divider::before, .divider::after {
            content: "";
            height: 1px;
            background: #eee;
            flex: 1;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed #ccc;
        }

        .footer span {
            display: block;
            color: var(--accent-color);
            font-weight: 800;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="brand">
        <h1>الفيصل للاتصالات</h1>
        <p>السرعة والدقة في خدمتك</p>
    </div>

    <div class="input-box">
        <label>العملة السورية (القديمة)</label>
        <input type="text" id="oldInput" placeholder="0" oninput="handleInput(this, 'old')">
    </div>

    <div class="divider">⇅</div>

    <div class="input-box">
        <label>العملة السورية (الجديدة)</label>
        <input type="text" id="newInput" placeholder="0" oninput="handleInput(this, 'new')">
    </div>

    <div class="footer">
        <p>شحن جميع تطبيقات الألعاب و البث المباشر</p>
        <a target="_blank" href="https://www.facebook.com/profile.php?id=100063693264784&mibextid=ZbWKwL"><span>الفيصل للاتصالات</span></a>
    </div>
</div>

<script>
    // وظيفة لتنسيق الرقم مع الفواصل
    function formatNumber(val) {
        if (!val) return "";
        // إزالة أي شيء ليس رقماً
        let plainNumber = val.replace(/[^\d]/g, "");
        // إضافة الفواصل
        return plainNumber.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    // وظيفة لاستعادة الرقم الصافي للحسابات
    function getRawNumber(val) {
        return parseFloat(val.replace(/,/g, "")) || 0;
    }

    function handleInput(element, type) {
        let rawValue = element.value.replace(/[^\d]/g, "");
        
        // تحديث قيمة الحقل الحالي بالتنسيق
        element.value = formatNumber(rawValue);

        let num = getRawNumber(element.value);
        let oldInput = document.getElementById('oldInput');
        let newInput = document.getElementById('newInput');

        if (type === 'old') {
            // من قديم لجديد: حذف صفرين
            let calculated = num / 100;
            newInput.value = formatNumber(calculated.toString());
        } else {
            // من جديد لقديم: إضافة صفرين
            let calculated = num * 100;
            oldInput.value = formatNumber(calculated.toString());
        }
    }
</script>

</body>
</html>
